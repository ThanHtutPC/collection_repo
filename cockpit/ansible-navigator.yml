---
ansible-navigator:
   execution-environment:
     container-engine: auto
     container-options:
       - "--net=host"
     enabled: True
     image: registry.redhat.io/ansible-automation-platform-22/ee-supported-rhel8
     pull:
       policy: missing
   playbook-artifact:
     enable: false 
     replay: /tmp/test_artifact.json
     save-as: "{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json"