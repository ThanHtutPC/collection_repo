---
ansible-navigator:
  ansible:
    config:
      help: false
    doc:
      help: false
      plugin:
        type: module
    inventory:
      entries:
      - /home/student/git_repo/data-lookups/inventory.yml
      help: false
    playbook:
      help: false
  execution-environment:
    container-engine: podman
    enabled: true
    image: registry.redhat.io/ansible-automation-platform-22/ee-supported-rhel8:latest
    pull:
      policy: missing 
  playbook-artifact:
    enable: false 
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'
